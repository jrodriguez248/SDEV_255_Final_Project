</head>

<body>
    <header>
        <h1>Student Dashboard</h1>
    </header>

    <nav>
        <ul>
            <li><a href="homePage.html">Home</a></li>
            <li><a href="studentSignUpPage.html">Student</a></li>
            <li><a href="teacherSignUpPage.html">Teacher</a></li>
            <li><a href="coursePage.html">Courses</a></li>
        </ul>
    </nav>
    
<!-- Courses-->
    <div id="content">
        <div id="courses">
            
            <ul id="course-list">
                <!-- Course items will be displayed here -->
            </ul>
            <body>
                <div class="container">
                    <h2>List of Courses</h2>
                    <ul id="courseList">
                        <!-- Courses will be dynamically added here -->
                    </ul>
                    <button id="addCourseButton">Add New Course</button>
                </div>
            </body>
        </div>

        <div id="add-course" style="display: none;">
            <h2>Add New Course</h2>
            <form id="course-form">
                <label for="course-name">Course Name:</label>
                <input type="text" id="course-name" required><br>
 
                <label for="course-description">Description:</label>
                <textarea id="course-description" required></textarea><br>

                <label for="subject-area">Subject Area:</label>
                <input type="text" id="subject-area" required><br>

                <label for="credit-hours">Credits:</label>
                <input type="number" id="credit-hours" required><br>

                <button type="submit">Add Course</button>
            </form>
        </div>
    </div>

    <div id="course-details">
        <!-- Individual course details will be displayed here -->
    </div>
